<!DOCTYPE html>
<html lang="en">

    <head>
        <title>FlatDango</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>

    <body>
        <div class="logo">
        <h1>FlatDango</h1>
        </div>

        <div class="main">

            <div class="all-films">
                <ul id="films">
                    <h4>Films Menu</h4>
                </ul>
            </div>

            <div class="characterInfo">

                <div id="detailed-info">

                    <p id="film-title">Film Title</p>
                    <img id="film-image" src="assets/dummy.gif" alt="Film Title"/>
                    <p id="runtime">Runtime</p>
                    <p id="showtime">Showtime</p>
                    <p id="tickets">Available Tickets: <span id="available-ticko"> </span></p>
                    
                    <button type="button"> Buy Ticket </button>

                </div>

            </div>

        </div>

        <script src="src/index.js"></script>

    </body>
</html>
